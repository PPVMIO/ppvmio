{{define "layout"}}
<br>
<br>
  {{if .IsMobile}}
  <div>
    {{range .Photos}}
    <div class="col-sm-3 col-4 float-left">
      <span data-target="#moodboardModal" data-toggle="modal">
        <a href="#{{.Id}}">
          <img src={{.Url}} class="img-responsive" alt="If you see this text, I might be changing out the photos or I was just too lazy to code something to fix this!">
        </a>
      </span>    
    </div>
    {{end}}
    <div class="col-sm-2 col-4 float-left">
     <center><div class="button-logo" style="padding-top: 15%; padding-left: 10%">
        <a href="./mood"><button class="btn-lg button-text">Click Me</button></a>
      </div></center>
    </div>
  </div>
  {{else}}
  <div class="row">
    {{range .Photos}}
    <div class="col-lg-2 col-6">
      <span data-target="#moodboardModal" data-toggle="modal">
        <a href="#{{.Id}}">
          <img src={{.Url}} class="img-responsive" alt="If you see this text, I might be changing out the photos or I was just too lazy to code something to fix this!">
        </a>
      </span>
    </div>
    {{end}}
    <div class="col-lg-2 col-6">
     <center><div class="button-logo">
        <a href="./mood"><button class="btn-lg button-text">Click Me</button></a>
      </div></center>
    </div>
  </div>

{{end}}
  <!-- Modal -->
  <div class="modal" id="moodboardModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span style="color: white;">XXX</span>
          </button>
        </div>
        <div class="modal-body">
          {{range .Photos}}
          <div class="photo">
            <span class="anchor" id="{{.Id}}"></span>
            <img src={{.Url}} class="img-responsive" alt="If you see this text, I might be changing out the photos or I was just too lazy to code something to fix this!">
          </div>
          <div class="caption">
            <h5>{{.Caption}}</h5>
          </div>
          {{end}}
          <div class="item">
            <center><button type="button" data-dismiss="modal">Close</button></center>
          </div>
        </div>
      </div>
    </div>
  </div>


<style>

  .button-text {
    font-family: Helvetica,Arial,sans-serif; 
    font-weight: bold; 
    font-style : italic;
    color: white;
    background-color: red;
    box-shadow: 2px 2px grey;
    text-align: center
  }
  
  .button-logo {
    vertical-align: middle;
    margin: auto;
  }

  .row {
    justify-content: center;
    align-items: center;
  }

  img {
    vertical-align: middle;
    margin: 5px;
  }

  .modal-content {
    background-color: rgba(255, 255, 255, 0);
  }

  .caption {
    color: white;
    padding-left: 2%;
  }

  .caption a {
    color: #ffd1dc;
  }

  .anchor{
    display: block;
    height: 200px; /*same height as header*/
    margin-top: -200px; /*same height as header*/
    visibility: hidden;
  }

  .modal-header {
    border-bottom: 0 none;
  } 

</style>

{{end}}
